<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2Homeboard</title>
    <!-- CSS Stylesheets: Bootstrap voor responsive design, Font Awesome voor iconen, en eigen dashboard styling -->
    <link rel="stylesheet" href="static/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar d-flex flex-column">
        <!-- Sidebar Header: Logo en applicatie naam -->
        <div class="sidebar-header">
            <h3><i class="fas fa-home"></i> M2Home</h3>
        </div>
        
        <!-- Navigatie Menu: Links naar verschillende kamers -->
        <nav class="sidebar-nav flex-grow-1">
            <ul class="nav flex-column">
                <!-- 'Alle Ruimtes' - toont alle lampen uit alle kamers -->
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-room="all">
                        <i class="fas fa-tachometer-alt"></i>
                        Alle Ruimtes
                    </a>
                </li>
                <!-- Individuele kamer navigatie links - elk met uniek data-room attribuut voor filtering -->
                <li class="nav-item">
                    <a class="nav-link" href="#" data-room="living">
                        <i class="fas fa-couch"></i>
                        Woonkamer
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-room="kitchen">
                        <i class="fas fa-utensils"></i>
                        Keuken
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-room="bedroom">
                        <i class="fas fa-bed"></i>
                        Slaapkamer
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-room="bathroom">
                        <i class="fas fa-bath"></i>
                        Badkamer
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-room="office">
                        <i class="fas fa-laptop"></i>
                        Kantoor
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-room="garden">
                        <i class="fas fa-seedling"></i>
                        Tuin
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Sidebar Footer: Instellingen en uitlog opties -->
        <div class="sidebar-footer">
            <a class="nav-link" href="#settings">
                <i class="fas fa-cog"></i>
                Instellingen
            </a>
            <a class="nav-link" href="#logout">
                <i class="fas fa-sign-out-alt"></i>
                Uitloggen
            </a>
        </div>
    </div>

    <div class="main-content">
        <!-- Dashboard Header: Welkomsttekst en huidige kamer titel -->
        <div class="dashboard-header">
            <div class="welcome-text">Verlichting Beheer</div>
            <!-- roomTitle wordt dynamisch aangepast via JavaScript bij kamer selectie -->
            <div class="user-name" id="roomTitle">Alle Ruimtes</div>
        </div>

        <!-- Weather Widget - GeÃ¯ntegreerd in dashboard -->
        <div class="weather-widget card mb-4">
            <div class="card-header">
                <h3><i class="fas fa-cloud-sun"></i> Weer Informatie</h3>
            </div>
            <div class="card-body">
                <div class="weather-current mb-3">
                    <h2 id="weather-temp" class="text-primary">Laden...</h2>
                    <p id="weather-desc" class="text-muted">Bezig met laden...</p>
                </div>
                <div class="weather-details">
                    <p><i class="fas fa-map-marker-alt"></i> <span id="weather-city">--</span></p>
                    <p><i class="fas fa-wind"></i> Wind: <span id="wind-speed">-- m/s</span></p>
                    <p><i class="fas fa-tint"></i> Vochtigheid: <span id="weather-humidity">--%</span></p>
                </div>
            </div>
        </div>

        <!-- Hier kun je later meer dashboard content toevoegen -->
        <div class="dashboard-content">
            <!-- Placeholder voor toekomstige dashboard elementen -->
        </div>
    </div>

    <!-- JavaScript includes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
