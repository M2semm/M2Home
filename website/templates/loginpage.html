<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylevince.css">
    <title>M2Home Login-Page</title>
</head>
<body>

   
    
    
<div class="login-container">

    <form class="login-form" id="loginForm" method="post">

      <h2 class="form-title">Inloggen</h2>
   
      <div class="form-group">
        <label for="username"> Gebruikersnaam </label>
        <input id="username" type="text" name="username" required>
      </div>

      <div class="form-group">
        <label for="password"> Wachtwoord </label>
        <input id="password" type="text" name="password" required>
      </div>

      <button class="login-button" id="submitBtn" type="submit" >
        Inloggen
      </button>

      <a class="account-aanmaken" href="/register">Heeft u nog geen account?</a>
      

    </form>
</div>
</body>
</html>
